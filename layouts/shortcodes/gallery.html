<style>

  div.scroll-container {
  overflow: auto;
  white-space: nowrap;
  padding: 10px;
  }

div.scroll-container img {
 padding 10px;
}

</style>

<div class="scroll-container">
  {{ $path := print "content/" .Page.File.Dir "images" }}
  {{ $url  := print "images" }}
    {{ range (readDir $path)  }}            
        {{ $src := print $url "/" .Name }}                
        <div>
          <image src="{{ $src }}"/>
        </div>           
    {{ end }}
</div>
