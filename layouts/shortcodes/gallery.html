<style>

  .horizontal-scroll-wrapper {
  width: 800px;
  height: 1080px;
  overflow-y: auto;
  overflow-x: hidden;
  transform:rotate(-90deg) translateY(-800px) translateX(110px);
  transform-origin: right top;
  }

.horizontal-scroll-wrapper > div {
  width: 800px;
  height: 800px;
  padding: 0px;
  transform: rotate(90deg);
  transform-origin: right top;
}

</style>

<div class="horizontal-scroll-wrapper squares">
  {{ $path := print "content/" .Page.Dir "images" }}
        {{ $url  := print .Page.URL "images" }}
        {{ range (readDir $path)  }}            
            {{ $src := print $url "/" .Name }}                
            <div>
              <image src="{{ $src }}" style="padding: 80px"/>
            </div>           
        {{ end }}
</div>
